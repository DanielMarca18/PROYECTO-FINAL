<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contactoStyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>Centro Integral de Nutrición </title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav_logo"><i class="bi bi-calendar-check-fill"></i>Contacto</div>
            <div class="nav_items" id="_items">
                <a href="../index.html">Inicio</a>
                <a href="../nav/nosotros.html">Nosotros</a>
                <a href="../nav/servicios.html">Servicios</a>
                <a href="../nav/contacto.html">Consulta</a>
            </div>
            <div class="nav_toggle" id="_toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>
    <main>
        <div class="contenedor">
        <h1>Registrate</h1>
        <form class="formularioUsuarios">
            <div class="inputContainer">
                <label for="nombre">Ingrese su Nombre</label>
                <input type="text" placeholder="Ingrese su nombre" id="nombre" name="nombre">
            </div>
            <div class="inputContainer">
                <label for="nombre">Ingrese su Usuario</label>
                <input type="text" placeholder="Ingrese su usuario" id="usuario" name="usuario">
             </div>
            <div class="inputContainer">
                <label for="email">Ingrese su mail</label>
                <input type="text" placeholder="Ingrese su mail" id="email" name="email">
            </div>
            <div class="inputContainer">
                <label for="contrasena">Ingrese su contraseña</label>
                <input type="text" placeholder="Ingrese su contraseña" id="contrasena" name="contrasena">
            </div>
            <div class="inputContainer">
                <label for="genero">Seleccione su Género</label>
                <select name="genero" id="genero">
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="prefiero no decir">Prefiero no Decir</option>                    
                </select>
            </div>
            <div class="inputContainer">
                <label for="provincia">Seleccione su provincia</label>
                <select name="provincia" id="provincia">
                    <option value="Buenos Aires">Buenos Aires</option>
                    <option value="Santa Cruz">Santa Cruz</option>
                    <option value="Cordoba">Cordoba</option>
                    <option value="Mendoza">Mendoza</option>
                    <option value="CABA">Ciudad Autónoma de Buenos Aires</option>
                    <option value="Misiones">Misiones</option>
                    <option value="Tierra del Fuego">Tierra del Fuego</option>
                    <option value="La Pampa">La Pampa</option>
                    <option value="Entre Rios">Entre Rios</option>
                    <option value="Santa Fe">Santa Fé</option>
                    <option value="Chaco">Chaco</option>
                    <option value="Salta">Salta</option>
                    <option value="Tucuman">Tucumán</option>
                    <option value="Jujuy">Jujuy</option>
                    <option value="Corrientes">Corrientes</option>
                    <option value="Rio Negro">Río Negro</option>
                    <option value="Neuquen">Neuquén</option>
                    <option value="Chubut">Chubut</option>
                    <option value="San Luis">San Luis</option>
                    <option value="San Juan">San Juan</option>
                    <option value="Formosa">Formosa</option>
                    <option value="Santiago del Estero">Santiago del Estero</option>
                    <option value="La Rioja">La Rioja</option>
                    <option value="Catamarca">Catamarca</option>
                </select>
            </div>
            <input type="submit" value="Registrate" class="btn-register">
        </form>
        <div id="contenedorUsuarios" class="contenedorUsuarios"></div>
    </div>
    </main>

    <footer>
        <h3>Microsoft Redesing Concep - by <bold>Daniel Pérego</bold></h3>
    </footer>

    <script src="../js/script.js"></script>
</body>
</html>
